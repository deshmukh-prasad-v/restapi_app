version: 0.2
phases:
  install:
    runtime-versions:
      # Use an appropriate version of Java for your Spring Boot app
      java: corretto17 
  build:
    commands:
      - echo "Building application and skipping tests..."
      # This command will skip running unit tests and proceed to packaging
      - mvn clean package -DskipTests
      - echo "Listing files in target directory:"
      - ls -l target/
  post_build:
    commands:
      - echo "Build process complete."

artifacts:
  files:
    # This pattern should match the final, executable JAR
    - **/*.jar
  discard-paths: yes
