version: 0.2

phases:
  install:
    commands:
      - echo Installing Maven...
      - mvn --version

  pre_build:
    commands:
      - echo Cleaning project...
      - mvn clean

  build:
    commands:
      - echo Building project...
      - mvn package -DskipTests

  post_build:
    commands:
      - echo Build completed successfully on `date`
      - ls -l target/

artifacts:
  files:
    - target/*.jar
    - target/*.war
  discard-paths: yes
